<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login / Registration</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./dist/aos.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<script>
$(document).ready(function(){


 $('#menuToggle').click(function(){
   $('#mobileMenu').slideToggle();
 });
 $('#homeButton').click(function(){
   $('#homeMenu').slideToggle();
 });
 $('#closeHomeMenu').click(function(){
   $('#homeMenu').slideToggle();
 });

 $('.login-tab').click(function(){
   $('.login').fadeIn();
   $('.reg').css("display", "none")
 });

 $('.reg-tab').click(function(){
   $('.login').css("display", "none");
   $('.reg').fadeIn();

 });
});


</script>
</head>

<body>

  <div class="container" style="background-image:url('images/login_bg-01.png');background-size:cover;">

    <!-- NAVBAR -->
    <div class="navbar" >

      <div class="logo">


      </div>
      <div class="navbar-right">
        <div class="desktop-menu">
          <a id="homeButton" href="#">HOME MENU</a>
          <a href="#" style="display:none;">JOIN</a>
          <a href="#">ABOUT</a>

        </div>

        <!-- TOGGLE/MOBILE NAVBAR -->
        <div id="menuToggle">
          <input type="checkbox">

          <span></span>
          <span></span>
          <span></span>


        </div>

        <div id="homeMenu">
          <ul>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">MENTORS</a></li>
            <li><a href="#">DISCUSSION GROUPS</a></li>
            <li><a href="#">POINTS</a></li>
            <li><a href="#">MANAGE</a></li>
            <li><a href="#">HOME</a></li>
            <li style="font-weight:900;background:#EE964B;"id="closeHomeMenu"><a href="#">X</a></li>
          </ul>


        </div>
      </div>


      <div class="form">
        <form class="" action="index.html" method="post">


        <input type="text" placeholder="Search">
        <button type="submit"> <img src="images/search_icon.png" alt=""> </button>
        </form>
      </div>

    </div>

    <div id="mobileMenu">
      <button type="submit" name="button" style="border-top:2px solid white;"><a href="#">Home</a></button>
      <button type="submit" name="button"><a href="#">About</a></button>

    </div>



    <!-- LOGIN-REGISTRATION Styling -->

<div class="login-reg-container">
  <div class="reg-tab">
    <p>REGISTER</p>
  </div>

  <div class="login-tab">
    <p>LOGIN</p>
  </div>

  <div class="reg">
    <div class="new-form">
      <form id="submit-form" action="index.html" method="post">
        <fieldset>
          <input type="text" placeholder="FIRST NAME" name="" value="">
          <input type="text" placeholder="LAST NAME" name="" value="">
          <input type="email" placeholder="E-MAIL" name="" value="">
          <input type="text" placeholder="USER NAME" name="" value="">
          <label for="">BIRTH DATE:</label>
          <input type="date" name="" value="">
          <input type="password" name=""placeholder="PASSWORD" value="">
          <input type="password" name=""placeholder="CONFIRM PASSWORD" value="">
          <button type="submit" name="button">Create Account</button>

        </fieldset>

      </form>

    </div>

  </div>


  <div class="login">
    <div class="new-form">
      <form id="submit-form" action="index.html" method="post">
        <fieldset>
          <input type="email" placeholder="E-MAIL"name="" value="">
          <input type="text" placeholder="USERNAME" name="" value="">
          <input type="password" placeholder="PASSWORD"name="" value="">
          <button type="submit" name="button" style="background:#EE964B">Login</button>
          <p style="color:white; text-align:center;">Forgot username?</p>
          <p style="color:white; text-align:center;">Forgot password?</p>

          <a href="#" style="color:white; text-align:center; text-decoration:underline">Click here!</a>


        </fieldset>

      </form>

    </div>


  </div>

</div>


    </div>

    <!-- FOOTER -->

    <div class="footer">
      <img src="images/logo_2.png" alt="logo2">
      <br>
      <br>
      <a href="#">About | </a> <a href="#">Team | </a> <a href="#">Press | </a> <a href="#">FAQs | </a> <a href="#">Contact | </a> <a href="#">Terms </a>

    </div>

  </div>



  <script src="./dist/aos.js"></script>
  <script>
    AOS.init({
      easing: 'ease-in-out-sine'
    });


  </script>




</body>




</html>
